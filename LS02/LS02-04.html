<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>beginPathä¸ŽclosePath</title>
    <script type="text/javascript">
        window.addEventListener('load', eventWindowLoaded, false);
        function eventWindowLoaded() {
            canvasApp();
        }
        function canvasApp() {
            var theCanvas = document.getElementById('canvas');
            var context = theCanvas.getContext('2d');
            drawLine(context);
        }
        function drawLine(ctx) {

            ctx.beginPath();
            
            ctx.strokeStyle = 'plum';
            ctx.lineWidth = 5;
            ctx.moveTo(10,10);
            ctx.lineTo(100,10);
            ctx.lineTo(100,120);
            ctx.closePath();
            ctx.stroke();
  
            ctx.beginPath();
            ctx.strokeStyle = 'skyblue';
            ctx.lineWidth = 10;
            ctx.moveTo(10,200);
            ctx.lineTo(100,200);
            ctx.lineTo(100,300);
            ctx.closePath();
            ctx.stroke();
            
        }

    </script>
</head>
<body>
<div>
    <canvas id="canvas" width="500" height="500" style="border:solid #ccc 2px">
    </canvas>
</div>
</body>
</html>
