<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
        window.addEventListener('load',eventWindowLoaded,false);
        function eventWindowLoaded(){
            canvasApp();
        }
        function canvasApp(){
            var theCanvas = document.getElementById('canvas');
            var context = theCanvas.getContext('2d');
            context.save();
            //平移
            context.fillStyle = "plum";
            context.translate(50, 50);
            context.fillRect(0, 0, 50, 50);
            context.restore();

            context.save();
            //旋转
            var angleInRadians = 5 * Math.PI / 180;
            context.rotate(angleInRadians);
            context.fillStyle = "pink";
            context.fillRect(100, 100, 50, 50);
            context.restore();

            context.save();
            //缩放
            context.scale(0.5,1);
            context.fillStyle = "skyblue";
            context.fillRect(150, 150, 50, 50);
            context.restore();

            context.save();
            context.transform(1,0,0,1,0,0);
            context.transform(1,0,0,1,50,0);
            context.transform(1,0,0,1,0,50);

            context.arc(255, 255, 25, (Math.PI / 180) * 0, (Math.PI / 180) * 360, false);
            context.fill();
            context.restore();
        }
    </script>
</head>
<body>
    <div>
        <canvas id="canvas" width="500" height="500" style="border:1px solid gray"></canvas>
    </div>
</body>
</html>
